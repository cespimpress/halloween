<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APROVECHA ESTA OFERTA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #dd2a03;
            font-size: 36px;
            margin-top: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
        }

        form {
            background-color: #333;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #333;
        }

        button {
            background-color: #dd2a03;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #b72101;
        }

        img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .offer-container {
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
        }

        .offer-title {
            color: #dd2a03;
        }
    </style>
</head>
<body>
    <div class="offer-container">
        <h1 class="offer-title">APROVECHA ESTA OFERTA</h1>
        <h2>Esta campaña dura solo por el mes de Octubre</h2>

        <!-- Imagen de Halloween -->
        <img src="halloween.jpg" alt="Imagen de Halloween" />

        <!-- Formulario -->
        <form action="#">
            <label for="nombre">NOMBRE:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">

            <label for="movil">MÓVIL / WHATSAPP:</label>
            <input type="text" id="movil" name="movil" placeholder="Tu número de móvil o WhatsApp">

            <label for="email">EMAIL:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico">

            <!-- Botón de envío -->
            <button type="submit">QUIERO LA OFERTA</button>
        </form>
    </div>
</body>
</html>
